apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vprofile-ingress
  namespace: vprofile
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: myapp.vprofile.com
    http:
      paths:
      - path: /vprofile
        pathType: Prefix
        backend:
          service:
            name: vprofile-service
            port:
              number: 80