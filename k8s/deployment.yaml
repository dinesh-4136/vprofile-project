apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprofile
  namespace: vprofile
  labels:
    app: vprofile
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vprofile
  template:
    metadata:
      labels:
        app: vprofile
    spec:
      containers:
      - name: vprofile
        image: 637423504784.dkr.ecr.us-east-1.amazonaws.com/java-app:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        readinessProbe: null
        livenessProbe: null
